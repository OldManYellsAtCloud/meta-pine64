header:
  version: 11
  includes:
    - pine-common.yml

machine: star64

target: pinephone-image

repos:
  meta-riscv:
    url: https://github.com/riscv/meta-riscv
    refspec: master
    layers:
      .:

local_conf_header:
  pp: |
    PACKAGE_CLASSES = "package_ipk"
    BB_NUMBER_THREADS = "4"
    INHERIT += "rm_work"
    DISTRO = "pp"
    DISTRO_FEATURES += " x11 systemd wifi usbhost bluetooth pulseaudio pam wayland opengl vulkan"
    EXTRA_DISTRO_FEATURES += " x11 systemd wifi usbhost bluetooth pulseaudio pam wayland opengl vulkan"
    IMG_GPU_POWERVR_VERSION = "img-gpu-powervr-bin-1.17.6210866"
    PREFERRED_VERSION_cargo-native = "1.74.%"
    PREFERRED_VERSION_rust-llvm-native = "1.74.%"
    PREFERRED_VERSION_rust-native = "1.74.%"
    PREFERRED_VERSION_libstd-rs = "1.74.%"
    PREFERRED_VERSION_cargo = "1.74.%"
    PREFERRED_VERSION_rust = "1.74.%"
    PREFERRED_VERSION_libstd-rs-dev = "1.74.%"


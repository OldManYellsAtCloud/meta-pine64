header:
  version: 11

repos:
  meta-oe:
    url: https://github.com/openembedded/meta-openembedded
    refspec: nanbield
    layers:
      meta-oe:
      meta-networking:
      meta-multimedia:
      meta-python:
  poky:
    url: git://git.yoctoproject.org/poky
    refspec: nanbield
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-arm:
    url: git://git.yoctoproject.org/meta-arm
    refspec: master
    layers:
      meta-arm-toolchain:
      meta-arm:
      meta-arm-bsp:
  meta-pine64:
    layers:
      .:
  meta-browser:
    url: https://github.com/OldManYellsAtCloud/meta-browser
    refspec: master
    layers:
      meta-firefox:
  meta-clang:
    url: https://github.com/kraj/meta-clang
    refspec: nanbield
    layers:
      .:
  meta-wayland:
    url: https://github.com/MarkusVolk/meta-wayland.git
    refspec: nanbield
    layers:
      .:
  meta-qt:
    url: https://code.qt.io/yocto/meta-qt6.git
    refspec: "ebb07490dae0e766829173d440c11bec01211371"
    layers:
      .:

local_conf_header:
  meta-pine64: |
    IMAGE_FSTYPES += "wic.bz2 wic.bmap"
    LICENSE_FLAGS_ACCEPTED += "commercial"
    RUST_PANIC_STRATEGY = "abort"
    PREFERRED_VERSION_firefox = "121%"
    SOURCE_MIRROR_URL ?= "http://192.168.1.130:8888/nanbield"
    INHERIT += "own-mirrors"

header:
  version: 11

repos:
  meta-oe:
    url: https://github.com/openembedded/meta-openembedded
    refspec: scarthgap
    layers:
      meta-oe:
      meta-networking:
      meta-multimedia:
      meta-python:
  poky:
    url: git://git.yoctoproject.org/poky
    refspec: scarthgap
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:
  meta-arm:
    url: git://git.yoctoproject.org/meta-arm
    refspec: master
    layers:
      meta-arm-toolchain:
      meta-arm:
      meta-arm-bsp:
  meta-pine64:
    layers:
      .:
  meta-browser:
    url: https://github.com/OldManYellsAtCloud/meta-browser
    refspec: master
    layers:
      meta-firefox:
  meta-clang:
    url: https://github.com/kraj/meta-clang
    refspec: master
    layers:
      .:
  meta-wayland:
    url: https://codeberg.org/flk/meta-wayland.git
    refspec: master
    layers:
      .:
  meta-qt:
    url: https://code.qt.io/yocto/meta-qt6.git
    refspec: "6.7.1"
    layers:
      .:
  meta-servo:
    url: https://github.com/OldManYellsAtCloud/meta-servo
    refspec: master
    layers:
      .:


local_conf_header:
  meta-pine64: |
    IMAGE_FSTYPES += "wic.bz2 wic.bmap"
    LICENSE_FLAGS_ACCEPTED += "commercial"
    RUST_PANIC_STRATEGY = "abort"
    PREFERRED_VERSION_firefox = "129%"
    SOURCE_MIRROR_URL ?= "http://192.168.1.130:8888/scarthgap"
    INHERIT += "own-mirrors"
    HOSTTOOLS += "rpm pkgconf"
    BB_GENERATE_MIRROR_TARBALLS = "1"
    BBMASK += "meta-browser/meta-firefox/recipes-devtools/rust/"
    PREFERRED_VERSION_wayland-protocols = "1.36"
